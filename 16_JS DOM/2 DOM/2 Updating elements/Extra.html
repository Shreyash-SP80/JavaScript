<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #2f2f2f; color: white;">
    <div class="parent">
        <div class="num">One</div>
        <div class="num">Two</div>
        <div class="num">Three</div>
        <div class="num">Four</div>
    </div>
</body>
<script>
    let parent = document.querySelector(".parent");

    console.log(parent);   // parent div + all inner div
    console.log(parent.children);   // Gives an html collections of all childs

    console.log(parent.children[0])  //  <div>One</div>

    // let arrConvert = Array.from(parent.children);

    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);   // All content of children elements
    }

    console.log(parent.firstElementChild);   // 1st div  <div>One</div>
    console.log(parent.lastElementChild);    // last div <div>Four</div>

    let number = document.querySelector(".num");
    console.log(number);    // first element

    let parentElemet = number.parentElement;   // Give parent element of number
    console.log(parentElemet);

    console.log(number.nextElementSibling);   // next element (which belongs to class .num)


    console.log(parent.childNodes);    // Gives an tree like structure (node list) also adds new line node (consider new line once of multiple)
    //  and also consider comment as node

</script>
</html>
